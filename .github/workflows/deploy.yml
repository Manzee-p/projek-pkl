name: Deploy api-helpdesk docker

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code from branch dev
        uses: actions/checkout@v4

      - name: Set up SSH Private Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: SSH Deploy api-helpdesk
        uses: appleboy/ssh-action@v1.0.3
        with:
          # Variabel rahasia dari GitHub Secrets
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}

          port: 65022

          script: |
            PROJECT_DIR="/data/project/dev/api-helpdesk"

            echo "=> Memulai Deployment  di $PROJECT_DIR"

            cd $PROJECT_DIR

            git pull origin dev
            echo "-> Git pull sukses"

            cp .env.example .env

            docker-compose down
            docker-compose build --no-cache
            echo "-> Docker Image telah di-build ulang"

            docker-compose up -d
            echo "-> Container Nginx, App, dan DB berjalan"


            docker-compose exec -T app composer install --no-dev --optimize-autoloader
            echo "-> Composer install sukses"

            docker-compose exec -T app php artisan key:generate
            docker-compose exec -T app php artisan storage:link
            docker-compose exec -T app php artisan migrate --force
            docker-compose exec -T app php artisan cache:clear
            docker-compose exec -T app php artisan config:cache
            docker-compose exec -T app php artisan view:cache
            echo "-> Migrasi dan Cache Laravel sukses"


            sudo chown -R deploy:deploy .
            sudo chmod -R 775 storage bootstrap/cache
            echo "-> Izin file telah diatur"

            echo "Deployment Selesai!"
